<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes</title>
    <style>
        .heading {
            color: #fff;
            background-color: magenta;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(255, 0, 255, 0.3);
        }
    </style>
</head>
<body>

    <div id="container">

    </div>
    
    <h1>Hello World</h1>

    <ul id="list">
        <li class="list-item">
            <a href="/" id="link">Home</a>
        </li>

        <li class="list-item text-center green-color" data-hello="WORLD">
            <a href="/office" id="last-link" hello="world">Office</a>
        </li>
    </ul>

    <form id="form">
        <input type="text" name="login" placeholder="Login" value="ADMIN">
        <input type="email" name="email" placeholder="E-mail">
        <input type="password" name="password" placeholder="Password">
        <input type="checkbox" name="checkbox">
        <button type="button">Submit</button>
    </form>

    <script src="../js/nodes.js"></script>
    
</body>
</html>
